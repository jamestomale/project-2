  <!--containers for ticketmaster and yelp  -->
  <div class="container text-center">
    <div class="row">

      <!--Ticket Master Form Goes Here  -->
      <div class="col">
        <h1>Choose a City and Date</h1>
        <form>
          <div class="form-group">
            <label class="text-center">City</label>
            <input type="text" class="form-control text-center" id="userCity" placeholder="Where You're Trying to Go">
          </div>
          <div class="form-group text-center">
            <label class="text-center">Date</label>
            <input type="date" class="form-control text-center" id="userDate">
          </div>
          <input type="submit" class="btn btn-info" id="submit" value="Submit">
        </form>
      </div>
    </div>

      <div class="row">
        <div class="col">
          <!-- /////TM Results Go Here////// -->
          <div class="container text-center" id="tm-results-div">
            <h2>Find An Event</h2>
            <table>
              <thead>
                <tr>
                  <th class="col" style="width:33%">Event Name</th>
                  <th class="col" style="width:33%">Venue</th>
                  <th class="col" style="width:33%">Ticket URL</th>
                </tr>
              </thead>
              <tbody id="ticket-table" style="color: white;">
              </tbody>
            </table>
          </div>
</div>

          <!-- /////yelp Results Go Here////// -->
          <div class="col">
          <div class="container text-center" id="yelp-results-div">
            <h2>Search Yelp</h2>
            <table>
              <thead>
                <tr>
                  <th class="col" style="width:33%">Restaurant Name</th>
                  <th class="col" style="width:33%">Rating</th>
                  <th class="col" style="width:33%">Distance</th>
                </tr>
              </thead>
              <tbody id="yelp-table" style="color: white;">
              </tbody>
            </table>
          </div>
      </div>
      </div>
    </div>

<!-- Modal small -->

      Please make sure all fields are filled before submitting.
